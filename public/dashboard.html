<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Amir Bot Manager - Professional Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f093fb;
            --danger-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #666;
            font-size: 1.1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .profile-info {
            text-align: right;
        }

        .profile-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger-color), #e74c3c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        /* Coin System */
        .coin-system {
            background: linear-gradient(135deg, #ffd89b, #19547b);
        }

        .coin-icon {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
        }

        .coin-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #b8860b;
            text-align: center;
            margin: 20px 0;
        }

        .collect-btn {
            background: linear-gradient(135deg, var(--success-color), #00d2ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .collect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .collect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .coin-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Bot Status */
        .bot-status {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .bot-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .bot-info {
            text-align: center;
            margin: 20px 0;
        }

        .bot-running {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 10px;
        }

        .bot-stopped {
            font-size: 2rem;
            font-weight: bold;
            color: var(--danger-color);
            margin-bottom: 10px;
        }

        .bot-uptime {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .bot-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bot-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--success-color), #00d2ff);
        }

        .stop-btn {
            background: linear-gradient(135deg, var(--danger-color), #e74c3c);
        }

        .reset-btn {
            background: linear-gradient(135deg, var(--warning-color), #f39c12);
        }

        .bot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Bottom Section */
        .bottom-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .create-bot-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--warning-color));
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.3rem;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .create-bot-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .buy-coins-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }

        .buy-coins-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .user-profile {
                flex-direction: column;
                text-align: center;
            }
            
            .bot-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.info {
            border-left: 4px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-robot"></i> Amir Bot Manager</h1>
                <p>Professional Bot Management Dashboard</p>
            </div>
            <div class="user-profile">
                <div class="profile-info">
                    <h3 id="userEmail">Loading...</h3>
                    <p id="userStatus">Professional User</p>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Coin System Card -->
            <div class="card coin-system">
                <div class="card-header">
                    <div class="card-icon coin-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="card-title">Coin System</div>
                </div>
                <div class="coin-amount" id="coinAmount">0</div>
                <button class="collect-btn" id="collectBtn" onclick="collectCoins()">
                    <i class="fas fa-hand-holding-usd"></i> Collect Coins
                </button>
                <div class="coin-info" id="coinInfo">
                    <p>Daily Limit: 10 coins per 24 hours</p>
                    <p>Coins collected today: <span id="dailyCollected">0</span></p>
                </div>
            </div>

            <!-- Bot Status Card -->
            <div class="card bot-status">
                <div class="card-header">
                    <div class="card-icon bot-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="card-title">Bot Status</div>
                </div>
                <div class="bot-info">
                    <div id="botStatus" class="bot-stopped">
                        <i class="fas fa-stop-circle"></i> Bot Stopped
                    </div>
                    <div class="bot-uptime" id="botUptime">Uptime: 00:00:00</div>
                </div>
                <div class="bot-controls">
                    <button class="bot-btn start-btn" id="startBtn" onclick="startBot()">
                        <i class="fas fa-play"></i> Start Bot
                    </button>
                    <button class="bot-btn stop-btn" id="stopBtn" onclick="stopBot()" style="display: none;">
                        <i class="fas fa-stop"></i> Stop Bot
                    </button>
                    <button class="bot-btn reset-btn" onclick="resetBot()">
                        <i class="fas fa-redo"></i> Reset Bot
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <a href="/bot-manager" class="create-bot-btn">
                <i class="fas fa-plus-circle"></i> Create & Manage Bot
            </a>
            <br>
            <button class="buy-coins-btn" onclick="buyCoins()">
                <i class="fab fa-whatsapp"></i> Buy More Coins
            </button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        let userData = null;
        let botRunning = false;
        let botStartTime = null;
        let uptimeInterval = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // Refresh every 30 seconds
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                
                if (data.status === 'success') {
                    userData = data.data.user;
                    updateDashboard(data.data);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showToast('Error loading dashboard data', 'error');
            }
        }

        // Update dashboard display
        function updateDashboard(data) {
            const { user, bots } = data;
            
            // Update user info
            document.getElementById('userEmail').textContent = user.email;
            
            // Update coin system
            document.getElementById('coinAmount').textContent = user.coins;
            
            // Update bot status
            botRunning = user.botRunning;
            botStartTime = user.botStartTime;
            
            if (botRunning) {
                document.getElementById('botStatus').innerHTML = '<i class="fas fa-play-circle"></i> Bot Running';
                document.getElementById('botStatus').className = 'bot-running';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                startUptimeTimer();
            } else {
                document.getElementById('botStatus').innerHTML = '<i class="fas fa-stop-circle"></i> Bot Stopped';
                document.getElementById('botStatus').className = 'bot-stopped';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                stopUptimeTimer();
                updateUptimeDisplay(user.botUptime || 0);
            }
            
            // Update daily coins collected
            updateDailyCoinsDisplay();
        }

        // Collect coins
        async function collectCoins() {
            const collectBtn = document.getElementById('collectBtn');
            const originalText = collectBtn.innerHTML;
            
            collectBtn.innerHTML = '<span class="loading"></span> Collecting...';
            collectBtn.disabled = true;
            
            try {
                const response = await fetch('/api/collect-coins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast(data.message, 'success');
                    document.getElementById('coinAmount').textContent = data.coins;
                    updateDailyCoinsDisplay();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                console.error('Error collecting coins:', error);
                showToast('Error collecting coins', 'error');
            } finally {
                collectBtn.innerHTML = originalText;
                collectBtn.disabled = false;
            }
        }

        // Update daily coins display
        function updateDailyCoinsDisplay() {
            if (userData && userData.lastCoinCollection) {
                const lastCollection = new Date(userData.lastCoinCollection);
                const now = new Date();
                const hoursDiff = (now - lastCollection) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    const dailyCollected = Math.min(userData.coins, 10);
                    document.getElementById('dailyCollected').textContent = dailyCollected;
                    
                    if (dailyCollected >= 10) {
                        document.getElementById('collectBtn').disabled = true;
                        document.getElementById('collectBtn').textContent = 'Daily Limit Reached';
                    }
                } else {
                    document.getElementById('dailyCollected').textContent = '0';
                    document.getElementById('collectBtn').disabled = false;
                    document.getElementById('collectBtn').innerHTML = '<i class="fas fa-hand-holding-usd"></i> Collect Coins';
                }
            }
        }

        // Start bot
        async function startBot() {
            if (!userData || userData.coins <= 0) {
                showToast('You need coins to run the bot!', 'error');
                return;
            }
            
            showToast('Starting bot...', 'info');
            // Redirect to bot manager to start the bot
            window.location.href = '/bot-manager';
        }

        // Stop bot
        async function stopBot() {
            showToast('Stopping bot...', 'info');
            // This will be handled in the bot manager
        }

        // Reset bot
        async function resetBot() {
            if (confirm('Are you sure you want to reset the bot? This will stop the current bot and reset all configurations.')) {
                showToast('Resetting bot...', 'info');
                // This will be handled in the bot manager
            }
        }

        // Start uptime timer
        function startUptimeTimer() {
            if (uptimeInterval) clearInterval(uptimeInterval);
            
            uptimeInterval = setInterval(() => {
                if (botStartTime) {
                    const now = new Date();
                    const start = new Date(botStartTime);
                    const uptime = Math.floor((now - start) / 1000);
                    updateUptimeDisplay(uptime);
                }
            }, 1000);
        }

        // Stop uptime timer
        function stopUptimeTimer() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
        }

        // Update uptime display
        function updateUptimeDisplay(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            document.getElementById('botUptime').textContent = 
                `Uptime: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Buy coins
        function buyCoins() {
            const whatsappNumber = '923114397148';
            const message = 'Hi! I want to buy more coins for my bot.';
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
